<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    />
    <link rel="stylesheet" href="03-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  
  <body class="bg-dark">
    
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <div class="container">
      <h2 align="center" class="mt-2 mb-4">Contact Form</h2>
        <form action="/action_page.php">
          <div class="row">
              <label for="name">Name</label>
              <input type="text" id = "name"  required >
            </div>
          <div class="row">
              <label for="email" >Email address</label>
              <input type="text" id="email" required >
            </div>
          <div class="row">
              <label for="Comments" >Comments</label>
              <textarea id="comments" style="height:200px" id="comments" required></textarea>
          </div>
          <div class="row">
          <label><input type="checkbox" value=""  id="check">Sign up for newsletter</label>
        </div>
          <div class="row">
            <input type="button" value="Submit" onclick="handleSubmit()" > </div>
            <div class="row">
              <input type="reset" value="Reset" >
          </div>
      </form>
    <script src="03-form.js"></script>
  </body>
